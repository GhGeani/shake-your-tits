<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Workout</title>
    <script type="module" src="/index.js"></script>
    <style>
        input {
            width: 110px!important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <h5 class="float-left w-50 text-truncate" id="name"></h5>
            <h1 class="float-right">
                üí™
            </h1>
        </div>
    </nav>

    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <form class="form-inline">
                    <div class="input-group-prepend">
                        <span class="input-group-text">work</span>
                        <input type="number" class="form-control mr-3" id="timer" placeholder="seconds" value=30 required>
                    </div>

                    <div class="input-group-prepend">
                        <span class="input-group-text">rest</span>
                        <input type="number" class="form-control mr-3" id="rest" placeholder="seconds" value=5 required>
                    </div>

                    <div class="input-group-prepend">
                        <span class="input-group-text">series</span>
                        <input type="number" class="form-control mr-3" id="series" placeholder="seconds" value=2 required>
                    </div>
                  
                    <button type="button" class="btn btn btn-outline-dark btn-lg m-2" id="btn-start">‚è±</button>
                  </form>
                  <p class="display-4" id="counter"></p>
            </div>
        </div>
    </div>
    
    <!-- Workout preview  -->
    <div class="container main-container">
        <div class="row">
            <div class="col-12" id="preview">
                <div class="card-columns"></div>
            </div>
        </div>
    </div>
</body>
</html>
